syntax = "proto3";

message Book {
    string title = 1;
    string author_1 = 2;
    string author_2 = 3;
    string location = 4;
    string isbn = 5;
    bool status = 6;
}

message BookRequest {
    Book book = 1;
}

message User {
    string user_id = 1;
    string name = 2;
    // Add other user-related fields here.
}

message UserRequest {
    User user = 1;
}
